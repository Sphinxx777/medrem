<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>MedRem — загрузка рецепта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --gap: 1.25rem;
      --radius: .75rem;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      line-height: 1.45;
      padding: var(--gap);
      display: flex;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 28rem;          /* 448 px на десктопе */
      padding: var(--gap);
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgb(0 0 0 / .12);
    }
    h1 { margin-top: 0; font-size: 1.35rem; }
    label { display: block; margin-bottom: .5rem; font-weight: 500; }
    input[type=file] {
      width: 100%;
      padding: .5rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
    }
    button {
      margin-top: var(--gap);
      width: 100%;
      padding: .75rem;
      border: 0;
      border-radius: var(--radius);
      background: #2965ff;
      color: #fff;
      font-size: 1rem;
    }
    button:disabled { opacity: .5; }
  </style>
</head>
<body>
  <form class="card" action="/upload" method="post" enctype="multipart/form-data">
    <h1>Фото рецепта → ICS</h1>
    <label for="prescription">Выберите JPEG/PNG файл</label>
    <input id="prescription" type="file" name="prescription" accept="image/png,image/jpeg" required>
    <button type="submit">Создать календарь</button>
  </form>
</body>
</html>
