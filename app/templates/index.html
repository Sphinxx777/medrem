<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MedRem | Загрузка рецепта</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:420px;margin:2rem auto;padding:0 1rem}
    .card{border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.1);padding:1.5rem}
    input[type=file]{display:block;margin-bottom:1rem}
    button{padding:.75rem 1.25rem;border:none;border-radius:8px;font-size:1rem;cursor:pointer;background:#2c7be5;color:#fff}
  </style>
</head>
<body>
  <div class="card">
    <h2>Загрузите фото рецепта</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="prescription" accept="image/jpeg,image/png" required>
      <button type="submit">Отправить</button>
    </form>
  </div>
</body>
</html>
