<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>MedRem — результат</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; line-height: 1.4; }
    img       { max-width: 320px; height: auto; }
    .qr-big   { max-width: 640px; }     /* ‑‑ новый класс для большого QR */
  </style>
</head>
<body>
  <h1>Готово 🎉</h1>

  <h2>QR‑код с содержимым ICS</h2>
  <img class="qr-big"
       src="data:image/png;base64,{{ qr_b64_ics }}"
       alt="QR с ICS‑текстом">

  <h2>QR‑код со ссылкой на файл</h2>
  <img src="data:image/png;base64,{{ qr_b64_link }}"
       alt="QR со ссылкой на ICS">

  <p><a href="{{ ics_url }}" download>Скачать ICS‑файл</a></p>
</body>
</html>
