<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>MedRem — ошибка LLM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --gap: 1rem;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      line-height: 1.45;
      padding: var(--gap);
    }
    h1 { font-size: 1.4rem; margin: 0 0 var(--gap); }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      overflow-x: auto;
      background: #f6f8fa;
      padding: var(--gap);
      border-radius: .5rem;
    }
  </style>
</head>
<body>
  <h1>{{ message }}</h1>
  <pre>{{ raw_text }}</pre>
</body>
</html>
